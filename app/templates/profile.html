{% extends 'base.html' %}

{% block content %}
<head>
    <title>User Profile</title>
</head>
<body>
    <h1>Welcome, {{ current_user.username }}</h1>

    <ul>

    {% endfor %}
    </ul>
</body>
</html>

{% endblock %}
